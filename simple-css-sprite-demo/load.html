<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=.5, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>css sprite</title>
    <link href="load.css" rel="stylesheet">
</head>

<body>

    <div class="load-girl">
        <div class="eye"></div>

            <div class="gleye"></div>
            <div class="greye"></div>

    </div>
    <div class="load-girl-bottom"></div>
    <div class="load-boy">
        <div class="bleye s"></div>
        <div class="breye s"></div>
    </div>
    <div class="load-boy-bottom"></div>
    <div class="load-text"></div>
    <p id="screenSize">screen size info</p>
    <script src="jquery172.js"></script>
    <script>
        $(function() {
            var x = navigator;
            var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            $("#screenSize").html("<b>屏幕分辨率:</b>" + screen.width + "*" + screen.height + "<br/><b>内部窗口</b>:" + w + "*" + h);
        });
    </script>


</body>

</html>
